<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
  <div>
    <h1>Create Website Template</h1>
  </div>

  <form id="template-form">
    <h3>
      Project Start Date:
      <input type="date" name="startDate" required>
    </h3>

    <h3>
      Website Wireframe Duration in days:
      <input type="number" name="wireframeDays" min="1" required>
    </h3>

    <h3>
      Website HTML Duration in days:
      <input type="number" name="htmlDays" min="1" required>
    </h3>

    <h3>
      Website CSS Duration in days:
      <input type="number" name="cssDays" min="1" required>
    </h3>

    <h3>
      Website JavaScript Duration in days:
      <input type="number" name="jsDays" min="1" required>
    </h3>

    <button type="submit">Create Template</button>
  </form>
</main>
  <script src="script.js" defer></script>
</body>

</html>
